name: Lighthouse
on:
  pull_request:

permissions:
  contents: read

jobs:
  lhci:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Setup base environment
        uses: ./.github/actions/build-dependency

      - name: Build & start
        run: pnpm run build && pnpm run start & npx wait-on@latest http://localhost:3000

      - name: Warm up
        run: |
          curl -sS http://localhost:3000/en >/dev/null
          sleep 2
          curl -sS http://localhost:3000/en >/dev/null

      - name: Lighthouse CI - collect
        run: >
          npx lhci collect
          --collect.url=http://localhost:3000/en
          --collect.numberOfRuns=3
          --collect.html

      - name: List collected reports
        run: ls -la .lighthouseci || true

      - name: Lighthouse CI - assert
        run: npx lhci assert --assert.preset=lighthouse:recommended

      - name: Lighthouse CI - upload
        run: npx lhci upload --upload.target=temporary-public-storage

      - name: Upload Lighthouse artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-${{ github.run_number }}
          path: |
            .lighthouseci/manifest.json
            .lighthouseci/*.json
            .lighthouseci/*.html
          if-no-files-found: error
          retention-days: 14
